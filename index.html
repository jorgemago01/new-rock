<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Rock Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="video-container">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="./imagenes/Video 01.mp4" type="video/mp4">
        </video>
    </div>
        
        <div class="content-wrapper">
            <div class="logo-01">
                <img src="./imagenes/Logo-NRC.png" alt="logo-new">
            </div>
            <div class="logo-02">
                <img src="./imagenes/TimeCrash-Tipo.png" alt="time-crush">
            </div>

            <div class="countdown-container">
                <div class="countdown-box">
                    <div class="countdown-value" id="days">02</div>
                    <div class="countdown-label">DÃ­as</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="hours">12</div>
                    <div class="countdown-label">Horas</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="minutes">07</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="seconds">34</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
            
            <div class="boton">
                <a 
                    href="https://www.eventbrite.com/e/1325282328119?aff=oddtdtcreator" 
                    class="btn btn-custom"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    TICKETS DISPONIBLES
                </a>
            </div>
        </div>
    </div>
    <script>
        // Configura la fecha objetivogit
        const targetDate = new Date(2025, 4, 10);
        targetDate.setDate(targetDate.getDate() +0);
        
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
